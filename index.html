<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>竟何的文档站</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/lylelove/Course/img/logo.png">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <script src="https://unpkg.com/@waline/client@v2/dist/waline.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
  <link
          rel="stylesheet"
          href="https://unpkg.com/@waline/client@v2/dist/waline.css"
  />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      search: 'auto', // 默认值
      name: '竟何的文档站',
      themeColor: '#1e50a2',
      auto2top: true,
        maxLevel: 4,
        subMaxLevel: 2,
      repo: '',
      loadSidebar: "_sidebar.md",
    alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
        },
      count:{
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true
      },
      waline: {
        // 必填。例子：https://your-domain.vercel.app
        serverURL: "https://messages.lylelove.top",
        // 开启浏览量统计
        pageview: true,

      },
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-waline@2/docsify-waline.min.js"></script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
